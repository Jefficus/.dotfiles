# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+h>: tab-prev
        <Ctrl+l>: tab-next
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
  colors.tabs.even.bg:
    global: '#555555'
  colors.tabs.even.fg:
    global: '#000000'
  colors.tabs.odd.bg:
    global: '#555555'
  colors.tabs.odd.fg:
    global: '#000000'
  colors.tabs.selected.even.bg:
    global: '#777777'
  colors.tabs.selected.even.fg:
    global: '#eeeeee'
  colors.tabs.selected.odd.bg:
    global: '#777777'
  colors.tabs.selected.odd.fg:
    global: '#eeeeee'
